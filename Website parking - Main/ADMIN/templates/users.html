<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Plate Number</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody>
            {% for key, user in users.items() %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.plateNumber }}</td>
                <td>{{ user.timeIn }}</td>
                <td>{{ user.timeOut }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
