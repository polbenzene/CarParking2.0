<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/login.css')}}"><!---->
        <title>Smart Parking</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='parking.ico') }}">
    </head>
    <body>
        <div id="placement">
            <div id="logo">
                <img id="logo-image" src="{{url_for('static',filename='logo.png')}}">
            </div>
            <div id="login">
                <h1>Login as Admin</h1>
                <fieldset>
                    <form method="post">
                    <input class="input" type="text" name="username" placeholder=" Username">
                    <input class="input" type="password" name="password" placeholder=" Password">
                    <button type="submit" class="button is-success">Login</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
