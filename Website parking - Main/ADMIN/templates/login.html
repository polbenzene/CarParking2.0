<style> 
    .placement{
                margin: 5vh auto 0;
            }
            #logo{
                width: auto;
                height: auto;   }
            #logo-image{
                width: 15%;
                height: auto;   
                margin: 5vh calc((100% - 15%)/2);
                border-radius: 100%;
                box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.2);    }
            #login{
                margin: -9% calc((100vw - 60%)/2) 0px calc((100vw - 60%)/2);
                background-color: #C4CAD0;
                text-align: center;    
                width: 60%;
                height: auto;
                border-radius: 20px;
                box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.2);   }
            #login h1{
                text-align: center;    
                padding-top: 10%;    }
            #login fieldset{
                border: none;    }
            #login fieldset form{
                display: grid;
                grid-template-rows: auto auto auto;    
                row-gap: 10px;    }
            .input{
                background-color: white;
                width: 30vw;
                height: 30px;
                margin: auto;
                border: none;
                border-radius: 8px;
                font-family: 'Noto Serif', 'Serif';    }
            .button{
                background-color: #23022E;
                color: white;
                font: 15px 'Noto Serif';
                width: 20vw;
                border: none;
                border-radius: 12px;
                margin: 40px auto;
                padding: 10px 0px 16px 0px;
                box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.2)        }
</style>
<div id="placement">
  <div id="logo">
      <img id="logo-image" src="{{url_for('static',filename='logo.png')}}">
  </div> 
  <div id="login">
    <h1>Login as Admin</h1>
      <fieldset>
        <form method="post">
          <input class="input" type="text" name="username" placeholder=" Username">
          <input class="input" type="password" name="password" placeholder=" Password">
          <button type="submit" class="button is-success">Login</button>
        </form>
      </fieldset>
  </div>
</div>
