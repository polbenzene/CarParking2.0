<!DOCTYPE html>
<html>
<head>
	<title>User Data</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email Address</th>
				<th>Plate Number</th>
				<th>Phone Number</th>
				<th>Time In</th>
				<th>Time Out</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users.values() %}
				<tr>
					<td>{{ user.Name }}</td>
					<td>{{ user['Email Address'] }}</td>
					<td>{{ user['Plate Number'] }}</td>
					<td>{{ user['Phone Number'] }}</td>
					<td>{{ user['Time In'] }}</td>
					<td>{{ user['Time Out'] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
